<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
<form th:action="@{/todo/create}" method="post">
    <h1>TODO List</h1>
    <label for="todo-desc">새로운 할일: <input type="text" id="todo desc" name="todo-desc"></label>
    <input type="submit" value="등록">
</form>

<form>
    <hr> <b style="font-size: 18px">오늘의 할일</b>
    <div th:each="todo, stat: ${todoList}">
        <div th:if="${stat.index} != 0 and ${todo.done} == false">
            <span>[[${todo.content}]]</span> <br>
            <div>
                <form th:action="@{/todo/{id}/update (id=${todo.id})}" method="post" style="...">
                    <input type="submit" value="완료"></form>
                <form th:action="@{/todo/{id}/delete (id=${todo.id})}" method="post" style="...">
                    <input type="submit" value="삭제"></form>
            </div>
        </div>
    </div>
    <hr> <b style="...">완료한 일</b>
    <div th:each="todo, stat: ${todoList}">
        <div th:if="${stat.index} != 0 and ${todo.done} == true">
            <span>[[${todo.content}]]</span> <br>
            <div>
                <form th:action="@{/todo/{id}/update (id=${todo.id})}" method="post" style="...">
                    <input type="submit" value="취소"></form>
                <form th:action="@{/todo/{id}/delete (id=${todo.id})}" method="post" style="...">
                    <input type="submit" value="삭제"></form>
            </div>
        </div>
    </div>
</form>
</body>
</html>
